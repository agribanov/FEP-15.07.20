<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Users</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Users</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersList"></tbody>
            <tfoot>
                <tr>
                    <td><input type="text" id="userName" /></td>
                    <td><input type="text" id="userPhone" /></td>
                    <td><button id="addUserBtn">Save</button></td>
                </tr>
            </tfoot>
        </table>

        <pre>
1) по клику на кнопку Адд добавить юзера
    1.1) Проверить валидность формы, перед добавлением
2) по клику на кнопку Удалить - удалить юзера
3) при измененении любых данных, созранять состояние в Хранилище
4) При старте  считывать данные их хранилища
        </pre>
        <script type="text/template" id="userTemplate">
            <tr class="item" data-id="{{id}}">
                <td>{{name}}</td>
                <td>{{phone}}</td>
                <td><button class="delete-btn">Delete</button></td>
            </tr>
        </script>
    </body>
</html>
